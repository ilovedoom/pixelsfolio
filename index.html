<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.x/dist/aframe-teleport-controls.min.js"></script>


</head>
<style>
    body{
        text-align: center;
    }
    a-scene {
  height: 300px;
  width: 600px;
}
#myEmbeddedScene {
    height: 320px;
  width: 620px;

}
.container{
    height: 200px;
    width: 650px;
}
</style>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub Pages.</p>
        </div>
    <div id="myEmbeddedScene" class="container">
        <a-scene embedded loading-screen="dotsColor: red; backgroundColor: black" fog="type: linear; color: #8FC0A9">
            <a-assets>
                <!--
                        insert here things to preload on site
                    
                    <a-asset-item id="sad_dog-obj" src="models\test_model1\cagnolinoTriste.obj"></a-asset-item>
                    -->
                <img id="sofaTexture" src="textures\sofa_02_16-bit_Diffuse.png">
                <a-asset-item id="avatar-glb" src="models\test_model2\avatar.glb"></a-asset-item>
                <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            </a-assets>
            <!--
                    controllers
                -->
            <a-entity id="teleHand" oculus-touch-controls="hand: left"
                teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
            <!-- Dim ambient lighting. -->
            <a-light type="ambient" color="#FAF3DD"></a-light>
            <!--
                    adding objects to scene
                    models\test_model1\cagnolinoTriste.obj
                
                <a-entity position="-3 4 5" obj-model="obj: #sad_dog-obj" color="#4CC3D9"></a-entity>
                -->
            <a-entity position="8 -1 0" scale="4 4 4" rotation="0 90 0" gltf-model="#avatar-glb"></a-entity>


            <!-- Blue point light, 5 meters in the air. -->
            <a-light type="point" color="#F0F2E8" position="0 5 0"></a-light>
            <!-- Blue point light, 5 meters in the air. -->
            <a-light type="point" color="#BAE8E5" position="20 5 0"></a-light>
            <!-- Blue point light, 5 meters in the air. -->
            <a-light type="point" color="#BAE8E5" position="10 5 10"></a-light>

            <a-box position="10 0.5 10" rotation="0 30 0" src="#sofaTexture"></a-box>

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
                -->



            <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </div>
    <!--</div>
    -->
</body>

</html>
